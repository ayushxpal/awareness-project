<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="comparison">
        <h2>Comparison Tool</h2>
        <div>
            <label for="with-subsidies">With Subsidies:</label>
            <input type="number" id="with-subsidies" name="with-subsidies" placeholder="Enter cost with subsidies">
        </div>
        <div>
            <label for="without-subsidies">Without Subsidies:</label>
            <input type="number" id="without-subsidies" name="without-subsidies" placeholder="Enter cost without subsidies">
        </div>
        <button id="compare-button">Compare</button>
        <div id="comparison-result">

        </div>
        <p>Use our comparison tool to see how much you could save with solar subsidies compared to without subsidies.</p>
    </section>
    <script src="homepage.js"></script>
</body>
</html>
